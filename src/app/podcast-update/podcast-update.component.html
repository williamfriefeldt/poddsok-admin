<div *ngIf="newEps">

	<button (click)="addNewEps()" *ngIf="newEps.length !== 0">
		Add episodes
	</button>

	<ul>
		<li *ngFor="let ep of newEps">
			{{ ep.nr }} - 
			<input [(ngModel)]="ep.name" placeholder="{{ ep.name }}"> 
		</li>
	</ul>

	<div class="no-eps" *ngIf="newEps.length === 0">
		Inga nya avsnitt
	</div>

</div>


<div class="error" *ngIf="error">
	{{ error }}
</div>
