<mat-drawer-container>
  <mat-drawer-content>
  	<header>
			<img src="/assets/images/poddsok-title-icon.png">
			<mat-button-toggle-group>
				<mat-button-toggle *ngFor="let opt of menu" routerLink="/{{opt.url}}"> {{ opt.title }} </mat-button-toggle>
				<mat-button-toggle mat-raised-button (click)="drawer.toggle()" > Konsolen </mat-button-toggle>
			</mat-button-toggle-group>
		</header>
		<router-outlet></router-outlet>
  </mat-drawer-content>
  <mat-drawer #drawer mode="side" opened="false" position="end">
  	<app-messages></app-messages>
  </mat-drawer>
</mat-drawer-container>
